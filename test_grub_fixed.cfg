menuentry 'Try Ubuntu without installing' {
	linux	/casper/vmlinuz file=/cdrom/preseed/custom.preseed auto=true priority=critical noaccessibility maybe-ubiquity quiet splash ---
	initrd	/casper/initrd
}

menuentry 'Install Ubuntu' {
	echo	'Loading Ubuntu 22.10 ...'
	linux	/casper/vmlinuz file=/cdrom/preseed/custom.preseed auto=true priority=critical noaccessibility maybe-ubiquity quiet splash ---
	echo	'Loading initial ramdisk ...'
	initrd	/casper/initrd
}

menuentry 'UEFI Firmware Settings' {
	fwsetup
}

menuentry 'Windows Boot Manager (on /dev/nvme0n1p1)' --class windows --class os {
	insmod part_gpt
	insmod fat
	search --no-floppy --fs-uuid --set=root 1234-5678
	chainloader +1
}
